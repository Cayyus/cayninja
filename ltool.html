<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Generation Tool</title>
    <link rel="stylesheet" href="ltool.css">
</head>
<body>

    <a href="/cayninja/index.html">Home</a>

    <div class="container">
        <div class="form-group">
            <label for="lnum"><strong>List Number</strong></label><br>
            <input type="text" id="lnum" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="lname"><strong>List Name</strong></label><br>
            <input type="text" id="lname" class="form-control" style="width: 300px;" required/>
        </div>
        <div class="form-group">
            <label for="temp-dropdown"><strong>Select a template:</strong></label>
            <select id="temp-dropdown" class="form-control" required>
                <option value="Citizen">Citizenship</option>
                <option value="Exec">Executive Staff</option>
                <option value="NPA">NPA</option>
                <option value="Forum">Forum</option>
            </select>
        </div>

        <button type="submit" id="form-submit-btn">Generate List</button><br><br>

        <div class="relative-container">
            <button class="copy-button" id="copy-button">Copy</button>
            <textarea name="output-box" id="outputBox" readonly cols="63" rows="30"></textarea>
        </div>
        
    </div>

    <script src="ltool.js">
    </script>

</body>
</html>
